<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="icon" href="http://getbootstrap.com/favicon.ico">
    <title>AngularJS and Firebase Web App</title>
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
 <!--   <link href="http://getbootstrap.com/examples/signin/signin.css" rel="stylesheet"> -->
     <link href="https://getbootstrap.com/examples/blog/blog.css" rel="stylesheet"> 
</head>

<body ng-controller="AddPostCtrl">
    
     <div class="blog-masthead">
        <div class="container">
            <nav class="blog-nav">
                <a class="blog-nav-item " href="#">Home</a>
                <a class="blog-nav-item active" href="addPost.html">Add Post</a>
            </nav>
        </div>
    </div>
    
    <div class="container">
        <form class="form-horizontal" ng-submit="AddPost()">
            <fieldset>
                <!-- Form Name -->
                <legend>Create Post</legend>

                <!-- Text Input -->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="txtTitle">Title</label>
                        <div class="col-md-4">
                            <input id="txtTitle" name="txtTitle" ng-model="article.title" type="text" placeholder="placeholder" class="formcontrol input md"></input>
                        </div>
                </div>

                <!-- Text Area -->

                <div class="form-group">
                    <label class="col-md-4 control-label" for="txtPost">Post</label>
                        <div class="col-md-4">
                            <textarea class="form-control" id="txtPost" ng-model="article.post" name="txtPost"></textarea>
                        </div>
                </div>

                <!-- Button -->

                <div class="form-group">
                    <label class="col-md-4 control-label" for="singlebutton"></label>
                        <div class="col-md-4">
                            <input id="singlebutton" ng-Disabled="!article.title || !article.post" name="singlebutton" class="btn btn-primary" type="submit" value="Publish" />
                        </div>
                </div>
                

            </fieldset>
        </form>
    </div>

    <!-- /.container -->
 
    <div class="blog-footer">
        <p>AngularJS & Firebase Blog App</p>
    </div>

</body>
</html>
